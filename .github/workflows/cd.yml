name: CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24

      # - name: Run tests
      #   run: cd src && go test ./ ... -v

      - name: Build binary
        run: cd src && go build -o app ./main.go

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-backend-binary
          path: app
